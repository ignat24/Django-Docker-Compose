upstream library {
    server web:8000;
}

server{
    listen 80;
    
    location / {
        proxy_pass http://0.0.0.0:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header HOST $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web;
    }

    location  /favicon.ico {
        alias /var/www/test/test/static/img/favicon.ico;
    }
}