upstream library {
    server web:8000;
}

server{
    listen 80;
    
    location / {
        server_name 52.47.135.217; 
        proxy_pass http://library;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header HOST $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        root /home/app/web;
    }
 


}