{% extends 'base.html' %}
{% block content %}
<center>
<h1>Sign in</h1>
<form action="/login/" method="post">
    {% csrf_token %}
    {{ form }}
    <br>
    <br>
    <a type="button" class="btn btn-outline-primary me-2" href="/signup">Sign Up</a>
    <input type="submit" class="btn btn-primary" value="Login">
</form>
</center>
{% endblock %}
